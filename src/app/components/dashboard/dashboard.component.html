    <div class="card">

<div class="ml-5">
    <div class="card-map">
        <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <!-- Action column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="gap-2"> 
                    <button matTooltip="Edit" matTooltipPosition="left">
                        <mat-icon color="primary">edit</mat-icon></button>
                    <button (click)="deleteData($event)" matTooltip="Delete" matTooltipPosition="right">
                        <mat-icon color="warn">delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="sticky-paginator" [pageSizeOptions]="pagination" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
